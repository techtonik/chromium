<link rel="import" href="chrome://resources/polymer/v1_0/polymer/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icons/iron-icons.html">
<link rel="import" href="chrome://resources/polymer/v1_0/more-routing/more-routing.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-icon-button/paper-icon-button.html">
<link rel="import" href="chrome://resources/cr_elements/v1_0/network/cr_network_list.html">

<dom-module id="cr-settings-internet-known-networks-page">
  <link rel="import" type="css" href="chrome://md-settings/settings_page/settings_page.css">
  <link rel="import" type="css" href="internet_known_networks_page.css">
  <template>
    <paper-material class="layout vertical">
      <!-- Title section: Back + title. -->
      <div id="titleDiv" class="layout horizontal center">
        <paper-icon-button icon="arrow-back" on-click="navigateBack_">
        </paper-icon-button>
        <span>Known networks</span>
      </div>
      <div id="outerDiv" class="layout vertical">
        <div id="headerDiv" class="layout horizontal">
          <span class="flex">Network</span>
          <span class="button">Shared</span>
          <span class="button">Preferred</span>
          <span class="button">Remove</span>
        </div>
        <cr-network-list id="networkList" class="layout vertical"
            list-type="known"
            max-height="[[maxHeight]]"
            networks="[[networkStateList]]"
            on-remove="onRemove_"
            on-selected="onListItemSelected_"
            on-toggle-preferred="onTogglePreferred_">
        </cr-network-list>
      </div>
    </paper-material>
  </template>
  <script src="internet_known_networks_page.js"></script>
</dom-module>
