<!DOCTYPE html>
<style>
#inlineBlock {
    display: inline-block;
    font: 10px/1 sans-serif;
}

#verticalTextWithOverflowClip {
    display: inline-block;
    -webkit-writing-mode: vertical-rl;
    writing-mode: vertical-rl;
    overflow: hidden;
    margin-bottom: 100px;
    /* Hide the vertical text in the output for ref-test. */
    visibility: hidden;
}
</style>
<div style="position: relative">
    <div>This test checks baselines on writing mode boundaries with an overflow clip.</div>
    <div id="inlineBlock" data-offset-y="107">There should be about 100px (#verticalTextWithOverflowClip margin-bottom) above this line.<span id="verticalTextWithOverflowClip">Text.</span></div>
</div>
